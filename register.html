<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration Form</title>
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
<style>
	body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 30px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
}

.registration-section {
    flex: 1;
    padding-right: 20px;
}

.login-section {
    flex: 1;
    padding-left: 20px;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.form-group label {
    color: #555;
}

.form-control {
    border-color: #ced4da;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}

.bottom {
    text-align: center;
    margin-top: 20px;
    color: #888;
}

</style>
<div class="container">
    <div class="registration-section">
        <h2>User Registration</h2>
        <form action="{{ url_for('register') }}" method="post">
            {% if message is defined and message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}">Login here</a></p>
        </form>
    </div>
    <div class="login-section">
        <div class="text-center">
            <h2>Welcome Back!</h2>
            <p>Please login to continue accessing our services.</p>
            <a href="{{url_for('login')}}" class="btn btn-primary">Login</a>
        </div>
    </div>
</div>

</body>
</html>
